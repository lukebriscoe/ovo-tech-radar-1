version: 2
jobs:
  build:
    docker:
      
      - image: circleci/python:3.6.1
      
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: start application
          command: |
            cd docs
            python -m SimpleHTTPServer 8000

      - run:
          name: run tests
          command: |
            curl http://localhost:8000

